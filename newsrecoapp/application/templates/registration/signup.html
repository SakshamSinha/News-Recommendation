{% load staticfiles %}
<html>

	<head>	
		<link rel="stylesheet" href="{% static 'style/stylesheet.css' %}">
	</head>

	<body>
		<div class="page-title">User Registration</div>

		{% block content %}
		<div class="sign-up-form">
			<form action="" method="post">
			  {% csrf_token %}
			  <span>Email:</span>
			  <input type="text" name="email" value="">
			  <span>Admin:</span>
			  <input type="checkbox" name="admin" value="">
		      {{ form.as_p }}
		      {{ profile_form.as_p }}
			  <input type="submit" value="Submit">
			</form>
		</div>
		{% endblock %}

	</body>

</html>
